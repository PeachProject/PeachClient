<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Welcome to Peach! - Login</title>
        
        <!-- IMPORTING ALL NECESSARY STYLESHEETS !-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin|Chivo">
        <link rel="stylesheet" href="{{ url_for('frontEnd.static',filename='css/inc/jquery-ui.css') }}" />
        
        <link rel="stylesheet" href="{{ url_for('frontEnd.static',filename='css/level1/base_level1.css') }}" />
        <link rel="stylesheet" href="{{ url_for('frontEnd.static',filename='css/level2/base_level2.css') }}" />
        <link rel="stylesheet" href="{{ url_for('frontEnd.static',filename='css/level1/login/login_level1.css') }}" />
        <link rel="stylesheet" href="{{ url_for('frontEnd.static',filename='css/level2/login/login_level2.css') }}" />

         <!-- JINJA2 STUFF !-->
        <script>
            var globalConfig = {
                'ldapLoginURL': "{{ c['ldapLoginURL'] }}"
            }
        </script>

       
    </head>
    <body>
        <div class="background_top_stripe">
        </div>
        <div class="login_container_wrapper">
            <div class="login_container">
                <div class="logo_stripe">
                    <div class="logo"><table><tr><td><img src="{{ url_for('frontEnd.static',filename='img/peach_logo.png') }}" /></td><td>Peach</td></tr></table></div>
                </div>
                <form id="login_form">
                    <label id="response"></label>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="default_input" placeholder="Enter username"/>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="default_input" placeholder="Enter password"/>
                    <input type="checkbox" name="keep_login" id="keep_login" class="default_checkbox" value="checked" /><span style="color: #6e6e6e">Keep me signed in</span>
                    <input type="submit" name="sign_in_button" id="sign_in_button" class="default_button" value="SIGN IN" />
                </form>
            </div>
        </div>
        <div id="loading"></div>

        <script src="{{ url_for('frontEnd.static',filename='js/glueCode/bundles/login.js') }}"></script>
    </body>
</html>
